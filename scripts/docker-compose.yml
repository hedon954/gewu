version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gewu-postgres
    environment:
      POSTGRES_DB: gewu
      POSTGRES_USER: gewu_user
      POSTGRES_PASSWORD: gewu_pass
    ports:
      - "5532:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gewu_user -d gewu"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
